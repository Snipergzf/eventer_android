apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.eventer.app"
        minSdkVersion 14
        targetSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':toggleButtonLib')
    compile project(':sMSSDK')
    compile 'com.google.protobuf:protobuf-java:2.5.0'
    compile files('libs/date4j.jar')
    compile files('libs/easemobchat_2.1.5.jar')
    compile files('libs/fastjson-1.1.34.android.jar')
    compile files('libs/library.jar')
    compile files('libs/umeng-analytics-v5.6.1.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'org.apache.httpcomponents:httpcore:4.4.2'
}
